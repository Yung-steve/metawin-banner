<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="logo.jpg">
<title>MetaWin Banner</title>
<style>

  * {margin:0; padding:0; box-sizing:border-box;}
  html, body {
    width:100%;
    height:100%;
    overflow:hidden;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .container {
    text-align:center;
    color:white;
    padding: 2vw;
  }


  .logo {
    width:clamp(80px, 20vw, 200px);
    opacity:0;
    animation:fadeIn 1s forwards 0.2s;
    margin-bottom:2vh;
  }

  @keyframes fadeIn {
    to {opacity:1;}
  }


  .headline, .subline {
    text-shadow:0 0 5px #00ffff;
    opacity:0;
    transform:translateY(2vh);
    margin:1vh 0;
  }

  .headline {
    font-size:clamp(24px, 5vw, 48px);
    font-weight:bold;
    animation:slideUp 0.8s forwards 0.8s;
  }

  .subline {
    font-size:clamp(14px, 3vw, 24px);
    animation:slideUp 0.8s forwards 1.4s;
  }

  @keyframes slideUp {
    to {opacity:1; transform:translateY(0);}
  }

  .cta {
    display:inline-block;
    margin-top:3vh;
    padding:clamp(10px, 2vw, 18px) clamp(20px, 5vw, 40px);
    background:linear-gradient(45deg,#0080ff,#00ffff);
    color:#000;
    font-weight:bold;
    border-radius:30px;
    text-decoration:none;
    opacity:0;
    font-size:clamp(14px, 3vw, 22px);
    animation:fadeIn 0.5s forwards 2s, pulse 1.5s infinite 2.5s;
  }

  @keyframes pulse {
    0% {transform:scale(1);}
    50% {transform:scale(1.05);}
    100% {transform:scale(1);}
  }
</style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.jpg" alt="MetaWin Logo">

    <div class="headline">MetaWin</div>
    <div class="subline">Play &amp; Win Big<br>Join the $CASINO Airdrop</div>

    <a class="cta" href="https://metawin.com" target="_blank">Join Now</a>
  </div>
</body>
</html>
